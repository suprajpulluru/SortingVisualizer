<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
    
        <div class="size">Size: <input id="sz" type="range"  min=0 max=100 step=1 value=50></div>
        <div class="speed">Speed: <input id="sp" type="range"  min=1 max=10 step=1 value=5></div>


        <button class="new">New Array</button>
        
        <div class="sort-types">
            <button class="btn1">Bubble sort</button>
            <button class="btn2">Selection sort</button>
            <button class="btn3">Insertion sort</button>
            <button class="btn4">Quick sort</button>
            <button class="btn5">Merge sort</button>
        </div>
    </div>

    <div class="bars-section">

    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> -->
    <script src="./sorting.js
    "></script>
</body>
</html>
